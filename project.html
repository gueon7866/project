<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>동두천 부동산</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="project.css" />
</head>
<body>

  <header class="header">
    <div class="container flex-space-between">
      <div class="logo">이인순 공인중개사무소🏢</div>
      <nav class="nav flex">
        <a href="#">매물 찾기</a>
        <a href="#">계약서 Tip</a>
        <a href="#">지도</a>
        <a href="#">오시는 길</a>
      </nav>
    </div>
  </header>

  <!-- 검색영역 시작 -->
  <section class="search-section">
    <div class="search-inner">
      <h1 class="search-title">동두천 부동산의 모든 것!</h1>
      
      <div class="search-tabs">
        <button class="tab active">아파트</button>
        <button class="tab">빌라,투룸+</button>
        <button class="tab">원룸</button>
        <button class="tab">오피스텔</button>
        <button class="tab">상가</button>
      </div>

      <div class="search-box">
        <input type="text" placeholder="원하시는 지역명, 지하철역, 단지명(아파트명)을 입력해주세요" />
        <button class="search-btn">💡</button>
      </div>
    </div>
  </section>
  <!-- 검색영역 끝 -->

  <section class="section container">
    <h2>추천 매물</h2>
    <div class="cards flex-wrap">
      <div class="card">
        <img src="부영 1단지.jpg" alt="매물1" />
        <div class="card-body">
          <h3>부영 1단지 101동 302호</h3>
          <p>보증금 500 / 월세 50</p>
        </div>
      </div>
      <div class="card">
        <img src="부영3단지.jpg" alt="매물2" />
        <div class="card-body">
          <h3>부영 3단지 702호</h3>
          <p>매매 1억 200</p>
        </div>
      </div>
      <div class="card">
        <img src="상가.jpg" alt="매물3" />
        <div class="card-body">
          <h3>동두천 CGV 상권 3층</h3>
          <p>보증금 1000 / 월세 80</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    © 2025 gun's project. 
  </footer>

</body>
</html>
